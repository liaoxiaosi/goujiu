<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页</title>

		<script src="../js/jquery-1.12.0.js"></script>
		<script src="../js/Cookie.js"></script>
		<link href="../css/login-common.css" rel="stylesheet" type="text/css" />
		<link href="../css/regin.css" rel="stylesheet" type="text/css" />

		<script>
			onload = function() {

				var obt = document.getElementById("submit"); //登录
				var ophone = document.getElementById('username'); //手机邮箱号\n
				var opassword = document.getElementById("pass");
				
				var phone = getcookie('username');
				var password = getcookie('password');
				
				console.log(phone);
				console.log(password);

				if(phone && password) {
					ophone.value = phone;
					opassword.value = password;
					alert("您已登录");

				};

				obt.onclick = function() {
					if(ophone.value == phone && opassword.value == password) {
						alert("登录成功！");
					} else {
						alert("输入信息有误，请重新输入！");
					}

				};

				var oalert = document.getElementById('oalert');
				ophone.onblur = function() {
					
					console.log("aaaaaaa");
					if(ophone.value != phone) {
						oalert.innerHTML = '手机号不正确，再想想吧';

					} else {
						oalert.innerHTML = '恭喜，输入正确';
					}
				};

				opassword.onblur = function() {
					if(opassword.value != password) {
						oalert.innerHTML = '密码不正确,再想想吧！';

					} else {
						oalert.innerHTML = '恭喜，输入正确';
					}

				};

			}
		</script>

	</head>

				</ul>

						</div>
						<div class=" border">
							<label for=" ">
				<img src="../img/regin/p2.jpg">
			</label>
							<input type="password" id="pass" />
						</div>

						<input type="checkbox" id="check" />自动登录<span> <a href="">忘记密码</a></span>
						<input type="submit" value="登录" id="submit" />
						<p>

						</p>

					</div>

						<!--跳转到注册页面-->

					</p>

				<div class="login-form-left">
